---
layout: partners
---

<div class="span-2">
    <h4 class="turned">sponsors premium</h4>
</div>
<div class="span-16">
    <ul id="grid-premium">
        {% for post in site.categories.premium %}
        <li><a href="{{ post.url }}" class="load-premium"><img src="/images/sponsors/{{ post.logo }}"/></a></li>
        {% endfor %}
    </ul>
</div>
<div class="span-1 last">
    <br>
</div>
<div id="details-premium"></div>

<div class="span-2">
    <h4 class="turned">sponsors saison</h4>
</div>
<div class="span-16">
    <ul id="grid-saison">
        {% for post in site.categories.saison %}
        <li><a href="{{ post.url }}" class="load"><img src="/images/sponsors/{{ post.logo }}"/></a></li>
        {% endfor %}
    </ul>
</div>
<div class="span-1 last">
    <br>
</div>
<div id="details"></div>
