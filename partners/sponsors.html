---
layout: partners
---

<script type="text/javascript">
    $(document).ready(function() {
        $("#sponsors").attr("class", "active");
    });
</script>
<div class="disp">
    <h4>sponsors premiums</h4>
    <ul id="grid-premium">
        {% for post in site.categories.premium %}
        <li><a href="{{ post.url }}" class="load"><img src="/images/sponsors/{{ post.logo }}"/></a></li>
        {% endfor %}
    </ul>
</div>
<div class="disp">
    <h4>sponsors saison</h4>
    <ul id="grid-saison">
        {% for post in site.categories.saison %}
        <li><a href="{{ post.url }}" class="load"><img src="/images/sponsors/{{ post.logo }}"/></a></li>
        {% endfor %}
    </ul>
</div>
<div id="details"></div>
