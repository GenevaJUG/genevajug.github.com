---
layout: partners
---

<script type="text/javascript">
    $(document).ready(function() {
        $("#partners").attr("class", "active");
    });
</script>
{% for post in site.categories.partenaires %}
<div class="disp">
    <div class="img">
        <a href="{{ post.website }}"><img src="/images/partners/{{ post.logo }}" align="left"/></a>
    </div>
    <div class="text">
        {{ post.content }}
    </div>
</div>
{% endfor %}
