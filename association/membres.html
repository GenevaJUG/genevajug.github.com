---
layout: association
---

<script type="text/javascript">
    $(document).ready(function() {
        $("#membres").attr("class", "active");
    });
</script>
{% for post in site.categories.members %}
<div class="disp">
    <img src="/images/members/{{ post.photo }}" class="member-photo" alt="{{ post.title }}"/>
    <p>
    <a class="linkedin-profileinsider-popup" href="{{ post.linkedIn }}">{{ post.title }}</a>
    {{ post.content }}
    <a href="http://www.twitter.com/{{ post.twitter }}" style="margin-left:40px;">
        <img src="http://twitter-badges.s3.amazonaws.com/twitter-b.png"
             alt="Follow {{ post.twitter }} on Twitter"/>
    </a>
    </p>
</div>
{% endfor %}
