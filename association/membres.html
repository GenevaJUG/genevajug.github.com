---
layout: default
---

{% for member in site.data.members %}
	<div class="disp">
	  <img src="{{ member.photo }}" class="member-photo" alt="{{ member.name }}" />
	  <a class="linkedin-profileinsider-popup" href="">{{ member.name }}</a>
	  <p>{{ member.role }}</p>
	  <a href="http://www.twitter.com/{{ member.twitter }}" style="margin-left:40px;">
            <img src="http://twitter-badges.s3.amazonaws.com/twitter-b.png" alt="Follow {{ member.twitter }} on Twitter" />
	  </a>
          </div>
{% endfor%}
