---
layout: jug
---

<script type="text/javascript">
    $(document).ready(function() {
        $("#speakers").attr("class", "active");
    })
</script>
<div class="disp">
    <ul id="grid-speaker">
    {% for post in site.categories.speakers %}
        <li><a href="{{ post.url }}" class="load"><img src="/images/speakers/{{ post.photo }}" alt="{{ post.title }}"/></a></li>
    {% endfor %}
    </ul>
</div>
<div id="details" class="disp"></div>
