---
layout: jug
---

<script type="text/javascript">
    $(document).ready(function() {
        $("#archive").attr("class", "active");
        var params = location.search.substring(1).split(/&/);
        var sessionParam = params[0].split('=');
        $("a#"+sessionParam[1]).click();
    });
</script>
<div class="disp">
    <ul>
    {% for post in site.events reversed %}
        <li>{{ post.date | date_to_string }} <a href="{{ post.url }}" class="load" id="{{ post.eventKey }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
<div id="details" class="disp"></div>
