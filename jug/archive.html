---
layout: default
---
          <div class="disp">
            <ul>
            {% for post in site.posts %}
              {% assign postid = post.id | remove: "/events/"%}
	      <li>{{ post.date | date: "%d %-b %Y" }}<a href="{{ post.url | prepend: site.baseurl }}" class="load" id="{{ postid }}" > {{ post.title }}</a></li>
            {% endfor %}
            </ul>
          </div>
          <div id="details" class="disp"></div>
