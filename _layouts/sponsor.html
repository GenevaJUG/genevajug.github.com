<br>
<div class="span-20 last">
    <div class="span-6">
        <a href="{{ page.website }}"><img src="/images/sponsors/{{ page.logo }}" width="160"/></a>
        <br>
        {% if page.twitter %}
        <a href="http://www.twitter.com/{{ page.twitter }}"><img src="http://twitter-badges.s3.amazonaws.com/twitter-b.png" alt="Follow {{ page.title }} on Twitter"/></a>
        {% endif %}
        <span id="bofa"></span>
        <script type="text/javascript">
          new LinkedIn.CompanyInsiderBox("bofa", "{{ page.title }}");
        </script>
    </div>
    <div class="span-14 last">
    {{ content }}
    </div>        
</div>
