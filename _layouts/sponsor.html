<div class="disp">
    <div class="sponsor-details">
        <a href="{{ page.website }}"><img src="/images/sponsors/{{ page.logo }}" width="160"/></a>
        <br>
        {% if page.twitter %}
        <a href="http://www.twitter.com/{{ page.twitter }}"><img
                src="http://twitter-badges.s3.amazonaws.com/twitter-b.png"
                alt="Follow {{ page.title }} on Twitter"/></a>
        {% endif %}
        <span id="{{ page.title }}"></span>
        <script type="text/javascript">
            new LinkedIn.CompanyInsiderBox("{{ page.title }}", "{{ page.title }}");
        </script>
    </div>
    <div class="text">
        {{ content }}
    </div>
</div>
