<div class="img">
    <img src="/images/speakers/{{ page.photo }}" alt="{{ page.title }}" style="margin-left:20px;">
</div>
<div class="text">

	<br/>
	<h3>{{ page.title }}</h3>
	<br/>
	
    {{ content }}

    {% if page.event %}
    <h3><a href="archive.html?event={{ page.eventKey }}">{{ page.event }}</a></h3>
    {% endif %}
</div>
