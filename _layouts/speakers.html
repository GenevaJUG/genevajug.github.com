<div class="img">
	<img src="/images/{{ page.id }}.jpg" alt="{{ page.title }}" style="margin-left:20px;">
</div>
<div class="text">

	<br/>
	<h3>{{ page.title }}</h3>
	<br/>
	{{ content }}
    {% for post in site.posts %}
      {% if post.speaker == page.title %} 
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {% endif %}
    {% endfor %}
</div>
